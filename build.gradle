plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
tasks.named('bootBuildImage').configure {
	imageName = 'ghcr.io/dodie/hello-world'
	if (System.env.http_proxy) environment 'HTTP_PROXY', System.env.http_proxy
	if (System.env.https_proxy) environment 'HTTPS_PROXY', System.env.https_proxy
}

